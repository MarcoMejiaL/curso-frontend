<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./assets/img/logos/logo_yard_sale.svg" alt="logo">
            
            <form class="from" action="/">
            <label class="label " for="email">
                Email Adress
            </label>
            <input type="text" id="email" placeholder="youracount@example.com" class="input input-email ">
            <label class="label" for="password">
                 Password
            </label>
            <input type="password" id="password" placeholder="************" class="input input-password ">

            <input type="submit" value="Login" class="primary-button login-button">
            <p class="forgot">
                <a href="">Forgot my password</a>
            </p>
            </form>
            <button class="secondary--button">Sign up</button>
           
        </div>
    </div>

    
</body>
</html>
